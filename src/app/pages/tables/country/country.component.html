<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Add new Country</h4>
        <button type="button" class="btn d-flex" style="height: 3em;align-items: center" aria-label="Close"
            (click)="modal.dismiss('Cross click')">X</button>
    </div>
    <app-country-modal (newItemEvent)="getCountries()"></app-country-modal>
</ng-template>
<div class="card">
    <div class="container-fluid">
        <div class="card-header">
            <h3><a (click)="openXl(content)"
                    style="text-decoration: none;color: darkcyan;cursor: pointer;padding: 0.5em;">Add Country</a></h3>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>EDIT</th>
                    <th>COUNTRY NAME</th>
                    <th>COUNTRY SHORT NAME</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries">
                    <td>{{country.countryID}}</td>
                    <td>
                        <button (click)="openXl(editContent)" class=" btn btn-primary btn-icon btn-round"
                            href="javascript:void(0)">
                            <i class="tim-icons icon-alert-circle-exc"> </i></button>
                        <ng-template #editContent let-modal>
                            <div class="modal-header">
                                <h4 class="modal-title">Edit Screen</h4>
                                <button type="button" class="btn d-flex" style="height: 3em;align-items: center"
                                    aria-label="Close" (click)="modal.dismiss('Cross click')">X</button>
                            </div>
                            <app-country-modal [deleteProcess]="false" [item]="country" (newItemEvent)="getCities()">
                            </app-country-modal>
                        </ng-template>
                    </td>
                    <td>{{country.countryName}}</td>
                    <td>{{country.countryShortName}}</td> 
                    <td>
                        <button class="btn btn-round" (click)="openXl(deleteContent)"><i
                                class="tim-icons icon-simple-remove"></i></button>
                        <ng-template #deleteContent let-modal>
                            <div class="modal-header">
                                <h4 class="modal-title">Delete Screen</h4>
                                <button type="button" class="btn d-flex" style="height: 3em;align-items: center"
                                    aria-label="Close" (click)="modal.dismiss('Cross click')">X</button>
                            </div>
                            <app-country-modal [deleteProcess]="true" [item]="country" (newItemEvent)="getCities()">
                            </app-country-modal>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
