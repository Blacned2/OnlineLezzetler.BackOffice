<form #regionDelete="ngForm" (ngSubmit)="onSubmit(regionDelete.value)" *ngIf="item.regionID">
    <div class="modal-body">
        <div class="col-md-12 g-0 m-0 p-0">
            <!-- Delete Process -->
            <div class="form-group mt-3" *ngIf="deleteProcess">
                <label style="color:black" class="form-control"><span>Unique ID</span> : {{item.regionID}}</label>
            </div>
            <div class="form-group mt-3" *ngIf="deleteProcess">
                <label style="color:black" class="form-control"><span>Region Name</span> :
                    {{item.regionDescription}}</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group" *ngIf="deleteProcess">
            <input type="submit" value="Sil" class="btn btn-danger" />
        </div>
    </div>
</form>
<!-- Post -->
<form #regionPost="ngForm" (ngSubmit)="onSubmit(regionPost.value)" *ngIf="!item.regionID">
    <div class="modal-body">
        <div class="col-md-12 g-0 m-0 p-0">
            <div class="form-group mt-3" *ngIf="!deleteProcess && !item.regionID">
                <h5 class="text-dark mb-0">Select a country</h5>
                <select class="form-select" name="countryName" id="countryID" [(ngModel)]="selectedCountryID">
                    <option disabled>Choose country</option>
                    <option *ngFor="let country of countries" [value]="country.countryID">
                        {{country.countryName}}
                    </option>
                </select>
            </div> 
            <div class="form-group mt-3" *ngIf="!deleteProcess && !item.regionID">
                <label style="color: black;" for="regionDescription" class="control-label">Region Name</label>
                <input maxlength="30" style="color: black;" type="text" name="regionDescription" class="form-control"
                    #minL="ngModel" required minlength="2" ngModel>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <input type="submit" name="Add" id="add" value="Add" class="btn btn-primary">
            <input type="reset" value="Reset" class="btn btn-warning ms-2 me-2">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-secondary " aria-label="Close" (click)="closeModal()">Close</button>
        </div>
    </div>
</form>
